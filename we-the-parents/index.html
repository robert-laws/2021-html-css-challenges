<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <script
      src="https://kit.fontawesome.com/62f75ff9d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="navbar header-top-navbar">
        <!-- social icons -->
        <div class="flex-center header-top-navbar-social-icons">
          <a class="top-navbar-social-icon" href="#"
            ><i class="fab fa-facebook"></i
          ></a>
          <a class="top-navbar-social-icon" href="#"
            ><i class="fab fa-twitter"></i
          ></a>
          <a class="top-navbar-social-icon" href="#"
            ><i class="fab fa-pinterest"></i
          ></a>
        </div>
        <!-- text links -->
        <div class="flex-center header-top-navbar-links">
          <a class="top-navbar-link" href="#">About Us</a>
          <a class="top-navbar-link" href="#">Privacy</a>
          <a class="top-navbar-link" href="#">Terms of Use</a>
        </div>
      </section>
      <div class="header-wrapper">
        <nav class="navbar header-main-navbar">
          <!-- branding -->
          <a class="main-navbar-link" href="#"
            ><h1 class="flex-center header-main-navbar-branding">
              Site Branding
            </h1></a
          >
          <div class="flex-center header-main-navbar-links">
            <a class="main-navbar-link" href="#">Site Link</a>
            <a class="main-navbar-link" href="#">Site Link</a>
            <a class="main-navbar-link" href="#">Site Link</a>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
