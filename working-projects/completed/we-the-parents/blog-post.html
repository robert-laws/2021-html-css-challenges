<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
  </head>
  <body>
    <article class="blog-post">
      <h2 class="blog-post-title">Title</h2>
      <section class="blog-post-meta">
        <p class="blog-post-meta-date">Date</p>
        <p class="blog-post-meta-author">Author</p>
      </section>
      <img src="picture" alt="blog post image" />
      <p class="blog-post-description">Description</p>
      <p class="blog-post-read-more">Read More</p>
    </article>
  </body>
</html>
