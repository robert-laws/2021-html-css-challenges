<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Small Images</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <section class="tabs-and-small-images">
      <div class="topic-tabs">
        <div class="topic-tab">
          <span>Vegetarian</span><span class="tab-triangle"></span>
        </div>
        <div class="topic-tab">
          <span>Quick + Easy</span><span class="tab-triangle"></span>
        </div>
        <div class="topic-tab">
          <span>Popular on Pinterest</span><span class="tab-triangle"></span>
        </div>
      </div>
      <div class="small-images">
        <div class="hero-card">
          <div class="hero-card-image-small">
            <img
              src="../images/section-small-1.jpg"
              alt="Plate on table with eggs"
            />
          </div>
          <p class="hero-card-highlight-small">Quick and Easy</p>
          <p class="hero-card-title-small">
            Tasty Eggs with a Selection of Sides
          </p>
        </div>
        <div class="hero-card">
          <div class="hero-card-image-small">
            <img
              src="../images/section-small-2.jpg"
              alt="Plate on table with eggs"
            />
          </div>
          <p class="hero-card-highlight-small">Toast & More</p>
          <p class="hero-card-title-small">Morning Favorites on Toast</p>
        </div>
        <div class="hero-card">
          <div class="hero-card-image-small">
            <img
              src="../images/section-small-3.jpg"
              alt="Plate on table with eggs"
            />
          </div>
          <p class="hero-card-highlight-small">Fruity Flavors</p>
          <p class="hero-card-title-small">
            Eggs on Toast with some Blueberries
          </p>
        </div>
        <div class="hero-card">
          <div class="hero-card-image-small">
            <img
              src="../images/section-small-4.jpg"
              alt="Plate on table with eggs"
            />
          </div>
          <p class="hero-card-highlight-small">Classic Choice</p>
          <p class="hero-card-title-small">
            Classic Country Breakfast Combination
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
