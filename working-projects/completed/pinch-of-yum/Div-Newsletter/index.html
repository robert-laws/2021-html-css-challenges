<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div - Newsletter</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        background-color: #4d4d4d;
      }
    </style>
  </head>
  <body>
    <section class="newsletter-with-graphic">
      <div class="newsletter-graphic-frame">
        <div class="newsletter-graphic-overlay">
          <span class="newsletter-graphic-overlay-text">Top 10 Baskets</span>
        </div>
        <div class="newsletter-graphic-grid">
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-3.jpg"
            alt="Newsletter Graphic"
          />
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-2.jpg"
            alt="Newsletter Graphic"
          />
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-1.jpg"
            alt="Newsletter Graphic"
          />
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-4.jpg"
            alt="Newsletter Graphic"
          />
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-6.jpg"
            alt="Newsletter Graphic"
          />
          <img
            class="newsletter-graphic"
            src="../images/aside-graphic-5.jpg"
            alt="Newsletter Graphic"
          />
        </div>
        <span class="graphic-frame-circle"></span>
      </div>
      <div class="newsletter-condensed">
        <h4 class="newsletter-subtitle">Get the List</h4>
        <h3 class="newsletter-title">Learn all the options</h3>
        <p class="newsletter-text">
          Thereâ€™s many different basket options just waiting to be discovered.
          Sign up for the list of great basket options today.
        </p>
        <div class="newsletter-form">
          <input
            class="search-input search-input-newsletter"
            type="text"
            placeholder="First Name"
          />
          <input
            class="search-input search-input-newsletter"
            type="text"
            placeholder="Email"
          />
          <button class="brand-button newsletter-button">Go</button>
        </div>
      </div>
    </section>
  </body>
</html>
