<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div - Bio</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/62f75ff9d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bio">
      <div class="brands">
        <header class="brands-header"><span>As Seen In</span></header>
        <div class="brand-icons">
          <span class="brand-icon">
            <i class="fab fa-airbnb"></i>
          </span>
          <span class="brand-icon">
            <i class="fab fa-cloudflare"></i>
          </span>
          <span class="brand-icon">
            <i class="fab fa-ember"></i>
          </span>
          <span class="brand-icon">
            <i class="fab fa-free-code-camp"></i>
          </span>
          <span class="brand-icon">
            <i class="fab fa-aws"></i>
          </span>
        </div>
      </div>
      <div class="bio-items">
        <div class="bio-text">
          <span class="bio-text-introduction"> Howdy! I'm Bobby </span>
          <span class="bio-text-salutation">great to know you!</span>
          <p class="bio-text-body">
            I'm learning about the fun and exciting world of egg creations.
            Cooking with eggs opens a world of possibilities. In my free time, I
            enjoy beaches and wind surfing.
          </p>
          <button type="button" class="brand-button">Learn More</button>
        </div>
        <div class="bio-image">
          <img src="../images/bio-image-1.jpg" alt="Bio Image with Eggs" />
        </div>
        <div class="bio-image">
          <img src="../images/bio-image-2.jpg" alt="Bio Image with Eggs" />
        </div>
      </div>
    </div>
  </body>
</html>
