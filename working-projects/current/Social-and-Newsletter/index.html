<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social and Newsletter</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        background-color: #4d4d4d;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/62f75ff9d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-icons-and-newsletter">
      <div class="social-icons-list-title">
        <h4 class="social-icons-title">Follow Us</h4>
        <div class="icon-list">
          <span class="single-social-icon"
            ><i class="fab fa-instagram"></i
          ></span>
          <span class="single-social-icon"
            ><i class="fab fa-pinterest-p"></i
          ></span>
          <span class="single-social-icon"
            ><i class="fab fa-facebook-f"></i
          ></span>
          <span class="single-social-icon"><i class="fab fa-twitter"></i></span>
        </div>
      </div>
      <div class="newsletter">
        <h3 class="newsletter-title"><span>Sign up</span> for Email Updates</h3>
        <div class="newsletter-form">
          <input
            class="search-input search-input-newsletter"
            type="text"
            placeholder="First Name"
          />
          <input
            class="search-input search-input-newsletter"
            type="text"
            placeholder="Email"
          />
          <button class="brand-button newsletter-button">Go</button>
        </div>
      </div>
    </div>
  </body>
</html>
