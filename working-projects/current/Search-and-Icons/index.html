<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Icons</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/62f75ff9d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="search-and-icons-container">
      <div class="search-and-icons">
        <div class="search-input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon input-search-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            class="search-input"
            type="text"
            placeholder="Search our recipes"
          />
        </div>

        <div class="icon-list">
          <div class="single-icon-group">
            <span class="single-icon"><i class="fas fa-globe"></i></span>
            <span class="icon-text">Popular</span>
          </div>
          <div class="single-icon-group">
            <span class="single-icon"><i class="fas fa-coffee"></i></span>
            <span class="icon-text">Wake Up</span>
          </div>
          <div class="single-icon-group">
            <span class="single-icon"><i class="fas fa-bread-slice"></i></span>
            <span class="icon-text">Breakfast</span>
          </div>
          <div class="single-icon-group">
            <span class="single-icon"><i class="fas fa-blender"></i></span>
            <span class="icon-text">Blends</span>
          </div>
          <div class="single-icon-group">
            <span class="single-icon"><i class="fas fa-book"></i></span>
            <span class="icon-text">Cookbooks</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
